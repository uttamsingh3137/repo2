<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TABLE</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table>
        <caption>table caption</caption>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>PROFILE</th>
            <th>SALARY</th>
        </tr>
        <tr>
            <td colspan="1">Deno</td>
            <td>101</td>
            <td>Manager</td>
            <td>10 Cr</td>
        </tr>
        <tr>
            <td>Uttam</td>
            <td>102</td>
            <td>General Manager</td>
            <td>200 Cr</td>
        </tr>
        
    </table>
        <ul>
            <li>Monkey</li>
            <li>Donkey</li>
            <li>tiger</li>
            <li>deer</li>
        </ul>
        <ol type="a">
            <li>delhi</li>
            <li>pune</li>
            <li>mumbai</li>
            <li>banglore</li>
        </ol>
</body>
</html>
