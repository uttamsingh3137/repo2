<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class User{
            constructor(name){
                this.name = name
            }
            get name(){
                return this._name
            }
            set name(value){
                if(value.length < 5){
                    console.log("Name is too short")
                    return
                }

                this._name = value
                
            }
        }

        let user1 = new User("john badmos")
        console.log(user1)
        
        let user2 = new User("john")
        console.log(user2)


        //instance of

        console.log(user1 instanceof User)







    </script>
</body>
</html>
